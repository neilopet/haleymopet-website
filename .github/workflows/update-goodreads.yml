name: Update Goodreads Reviews

on:
  workflow_dispatch: # Manual trigger only

jobs:
  scrape-goodreads:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Goodreads scraper
      run: |
        python scrape_goodreads.py

    - name: Check for changes and commit
      run: |
        if [ -f "goodreads_reviews.json" ]; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add goodreads_reviews.json
          git add images/reviewers/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Goodreads reviews and reviewer images - $(date '+%Y-%m-%d %H:%M UTC')"
            git push
            echo "Successfully updated Goodreads reviews and images"
          fi
        else
          echo "goodreads_reviews.json not found - scraper may have failed"
          exit 1
        fi
